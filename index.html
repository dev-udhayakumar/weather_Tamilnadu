<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamilnadu Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  style="background-color:rgb(185, 185, 185);" >
  <h2 class="p-3 fw-bold"   style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Tamilnadu<p>weather forecast</p></h2>
    <div class="container-sm p-3" >
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4 p-3"  >
            <div class="card shadow-lg"  style="background-image: url('images/org_14875201911200747.jpg');" >
                <div class="card-body" id ="card">
                  <div  class = "container-sm" >
                    <div class="row align-items-start p-2" >
                      <select class="form-select border-0 text-white"  style="background-color: rgba(185, 182, 182, 0.294);" onchange="places()"  id="place"> 
                        <option selected>select District</option>
                        <option value="0">Chennai</option>
                        <option value="1">Coimbatore</option>
                        <option value="2">Erode</option>
                        <option value="3">Selam</option>
                        <option value="4">Tiruppur</option>
                        <option value="5">Nilgiri</option>
                        
                      </select>
                    </div>
                    <div class="row align-items-center p-2" id='set'>
                      <select class="form-select border-0 text-white"  style="background-color: rgba(185, 182, 182, 0.294);" id ="area" >
                        
                      </select>
                    </div>
                    <div class="row align-items-end p-2">
                            <button class="btn-light btn btn-sm"  style="background-color: rgba(185, 182, 182, 0.294);" onclick="weather()">Show Weather</button>
                    </div>
                  </div>
                <div class="p-3">
                    <div class="card "  style="background-color: rgba(126, 126, 126, 0.192);">
                        <div class="card-body text-white">
                              <h5 class="card-title" id="name"></h5>
                              <p id="1"></p>
                              <p id="2"></p>
                              <p id="3"></p>
                              <p class="card-text text-white"><small class="text " id="uptime" style="font-size: 10px;"></small></p>
                              
                        </div>
                      </div>
                     
                </div>
                  
                </div>
              </div>
          </div>
          <div class="col-sm-4">
          </div>
        </div>
    </div>
<script src="weather.js">
</script>
</body>
</html>
