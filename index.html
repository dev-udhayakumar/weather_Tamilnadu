<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamilnadu Weather </title>
    <link rel="icon" href="images/storm.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="start">
      <div class="mainani">
         <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
         <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_xlky4kvh.json"  background="transparent"  speed="0.5"  style="width: 150px; height: 150px;"  loop  autoplay></lottie-player>
      </div>
      <div class="subani">
         <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player  src="https://assets4.lottiefiles.com/packages/lf20_KUFdS6.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop  autoplay></lottie-player>
      </div>
      <div class="subani1">
         <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player  src="https://assets4.lottiefiles.com/packages/lf20_KUFdS6.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop  autoplay></lottie-player>
      </div>
      <div class="subani2">
         <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player  src="https://assets4.lottiefiles.com/packages/lf20_KUFdS6.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop  autoplay></lottie-player>
      </div>
      <div class="result">
         <div class="tempdiv">
          <span id="1" class="anstex"></span>
         </div>
         <div class="condiv">
          <span id="2" class="anstex"></span>
         </div>
         <div class="winddiv">
          <span id="3" class="anstex"></span>
         </div> 
    </div>
   </header>
   <div class="card">
       <div id ="card">
          <h3 class="heading">Tamilnadu Weather Forecast</h3>
           <div class="row align-items-start p-2" >
                      <select class="form "   onchange="places()"  id="place"> 
                        <option selected>Select District</option>
                        <option value="0">Chennai</option>
                        <option value="1">Coimbatore</option>
                        <option value="2">Erode</option>
                        <option value="3">Selam</option>
                        <option value="4">Tiruppur</option>
                        <option value="5">Nilgiri</option>
                      </select>
             </div>
            <div class="row align-items-center p-2" id='set'>
                      <select class="form-1" id ="area" ></select>
              </div>
              <p></p>
            <div class="row align-items-end p-2">
                      <button class="btn"   onclick="weather()">Show Weather</button>
              </div>
           </div>
        </div>      
<script src="weather.js">
</script>
</body>
</html>
