<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamilnadu Weather</title>
    <link rel="icon" href="images/storm.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #ffb300;">
   <div class="card">
      <img src="images/storm.png" class="logo">
      <h3 class="heading">Tamilnadu Weather forecast</h3>
       <div class="cardbody" id ="card">
           <div class="row align-items-start p-2" >
                      <select class="form "   onchange="places()"  id="place"> 
                        <option selected>Select District</option>
                        <option value="0">Chennai</option>
                        <option value="1">Coimbatore</option>
                        <option value="2">Erode</option>
                        <option value="3">Selam</option>
                        <option value="4">Tiruppur</option>
                        <option value="5">Nilgiri</option>
                      </select>
             </div>
            <div class="row align-items-center p-2" id='set'>
                      <select class="form-1" id ="area" ></select>
              </div>
            <div class="row align-items-end p-2">
                      <button class="btn"   onclick="weather()">Show Weather</button>
              </div>
            <div class="result">
                              <p>
                              <img src="images/temp.png" class="icons">
                              <span id="1" class="anstex"></span></p>
                                <p>
                              <img src="images/condition.png" class="icons">
                              <span id="2" class="anstex"></span></p>
                              <p>
                              <img src="images/wind.png"  class="icons">
                              <span id="3" class="anstex"></span></p>
                              <p class="last" id="uptime"></p>    
              </div>
           </div>
        </div>      
<script src="weather.js">
</script>
</body>
</html>
